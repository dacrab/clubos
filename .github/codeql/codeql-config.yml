# CodeQL configuration for ClubOS security analysis

name: 'ClubOS Security Analysis'

# Disable default CodeQL query suites and use custom ones
disable-default-queries: false

# Include additional query suites
queries:
  - uses: security-extended
  - uses: security-and-quality

# Exclude files that don't need security analysis
paths-ignore:
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - '**/node_modules/**'
  - '**/.next/**'
  - '**/build/**'
  - '**/dist/**'
  - '**/coverage/**'
  - '**/*.config.js'
  - '**/*.config.ts'
  - '**/*.config.mjs'

# Include specific paths for analysis
paths:
  - 'src/**'
  - 'scripts/**'

# Database-specific configuration
database:
  # Optimize for JavaScript/TypeScript projects
  interpret-results: true
  finalize-database: true
